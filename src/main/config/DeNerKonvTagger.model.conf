# tagger name
tagger.name = DENERKONV

# Liblinear settings
solver.type = MCSVM_CS
c = 0.1
eps = 0.3

# control parameters
window.size = 2
number.of.sentences = -1
dim = 0
sub.sampling.threshold = 0.000000001

# feature activation flags
with.word.feats = false
with.shape.feats = true
with.suffix.feats = true
with.cluster.feats = true
with.label.feats = true

word.suffix.feature.factory.ngram = false
word.suffix.feature.factory.ngram.size = 1

